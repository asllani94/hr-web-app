<!DOCTYPE html  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout_admin">
<head>
    <title>Kullanıcılar</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Kullanıcılar</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Kullanıcılar</a></li>
        <li class="active">Kullanıcılar</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class=" col-md-offset-1 col-md-10">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Kullanıcılar</h3>

                    <div class="box-tools">
                        <div class="box-tools">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-filter btn-xs" data-target="all">Tüm
                                    Kullanıcılar
                                </button>
                                <button type="button" class="btn btn-success btn-filter btn-xs" data-target="aktif">
                                    Aktif
                                </button>
                                <button type="button" class="btn btn-danger btn-filter btn-xs"
                                        data-target="karalistelenmis">
                                    Karalıstelenmiş
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-filter table-hover">
                        <tbody>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Durum</th>
                        </tr>
                        <tr th:each="listItem:${list}" th:attr="data-status=${listItem.getBlackListTag()}">
                            <td>
                                <a th:href="${'/admin/user/'+listItem.accountId}" class="pull-left">
                                    <img th:src="${listItem.imageUrl}" class="img-rounded img-responsive">
                                </a>
                            </td>
                            <td>
                                <br>
                                <span th:text="${listItem.firstName}"></span>
                            </td>
                            <td>
                                <br>
                                <span th:text="${listItem.lastName}"></span>
                            </td>
                            <td>
                                <br>
                                <span th:if="${listItem.isBlackListed()}"
                                      class="label label-danger">Karalıstelenmiş</span>
                                <span th:unless="${listItem.isBlackListed()}" class="label label-success">Aktif</span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
