<!DOCTYPE html  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title th:text="${advert.adHeader}"></title>
</head>
<body>
<section layout:fragment="header">
    <h1>İş İlanı</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Anasayfa</a></li>
        <li class="active">İş İlanı</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class=" col-md-offset-1 col-md-10">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h2 class="box-title"></h2>
                    <p class="h2 text-center" th:text="${advert.adHeader}"></p>
                    <div class="clearfix inline text-center">
                        <ul class="list-inline">
                            <li>
                                <div>
                                    <i class="fa fa-clock-o"></i><span
                                        th:text="${advert.getStringActivationTime()}"></span>
                                </div>
                            </li>
                            <li>
                                <div><i class="fa fa-users"></i><span>200 - 500 Arasi Aday Başvurdu</span>
                                </div>
                            </li>
                            <li>
                                <div><i class="fa fa-eye"></i><span>28393 Görüntüleme</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row rowBtn">
                        <div class="col-md-offset-4 col-md-4">
                            <a th:unless="${hasApplied}" th:href="${'/ilan/'+advert.adCode+'/apply'}"
                               class="btn btn-success btn-block btn-flat btn-lg">Başvur</a>
                            <a th:if="${hasApplied}" class="btn btn-default btn-block btn-flat btn-lg disabled">Başvuruldu</a>
                        </div>
                    </div>
                    <hr>
                    <div class="row rowDescription">
                        <div class="col-md-12">
                            <p class="h3 text-center"><i class="fa fa-file-text-o margin-r-5"></i> İş tanımı</p>
                            <br>
                            <div class="text-justified" th:text="${advert.adDescription}"></div>

                        </div>
                    </div>
                    <hr>
                    <div class="row rowQualifications">
                        <div class="col-md-12">
                            <p class="h3 text-center"><i class="fa fa-pencil margin-r-5"></i> Aranan Nitelikler</p>
                            <br>
                            <div class="text-justified" th:text="${advert.adQualifications}">

                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row rowSkills">
                        <div class="col-md-12">
                            <p class="h3 text-center"><i class="fa fa-star margin-r-5"></i> Yetenekler</p>
                            <br>
                            <p class="text-center">
                                <span th:each="skill : ${skills}" th:class="${'label label-'+ skill.colorCode}"
                                      th:text="${skill.skillName}">
                                </span>
                            </p>
                        </div>
                    </div>

                    <hr>
                    <div class="row rowBtn">
                        <div class="col-md-4 col-md-offset-4">
                            <a th:unless="${hasApplied}" th:href="${'/ilan/'+advert.adCode+'/apply'}"
                               class="btn btn-success btn-block btn-flat btn-lg">Başvur</a>
                            <a th:if="${hasApplied}" class="btn btn-default btn-block btn-flat btn-lg disabled">Başvuruldu</a>
                        </div>
                    </div>

                    <!-- /.box-body -->
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
