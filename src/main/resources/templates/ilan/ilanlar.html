<!DOCTYPE html  "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>İlanlar</title>
</head>
<body>
<section layout:fragment="header">
    <h1>İlanlar</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Anasayfa</a></li>
        <li class="active">İlanlar</li>
    </ol>
</section>
<div layout:fragment="content">

    <div class="row">
        <div class=" col-md-offset-1 col-md-10">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">İlanlar Listesi</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right"
                                   placeholder="İlan arama">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body no-padding ">
                    <ul class="timeline timeline-inverse">
                        <li th:each="row : ${ad_list}">

                            <i class="fa fa-suitcase bg-green"></i>
                            <div class="timeline-item">
                                <span class="time"><i
                                        class="fa fa-calendar" th:text="${row.getStringActivationTime()}"></i></span>

                                <h3 class="timeline-header"><a th:href="${'/ilan/'+ row.adCode}"
                                                               th:text="${row.adHeader}"></a></h3>

                                <div class="timeline-body" th:text="${row.getShortDescription()}">

                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
